<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    {% include favicon.html %}
    {% comment %}<!-- Skeleton -->{% endcomment %}
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    {% comment %}<!-- media query support for IE 8 and older -->{% endcomment %}
    <!--[if lte IE 8]>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" />
    <![endif]-->
    {% comment %}<!-- HTML5 shiv -->{% endcomment %}
	<!--[if lt IE 9]>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
    {% comment %}<!-- custom styles -->{% endcomment %}
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
