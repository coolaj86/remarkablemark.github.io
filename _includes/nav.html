<input type="checkbox" id="nav-toggle">
<nav role="nav" class="nav noselect">
  <ul class="nav-list">
    <li>
      <label for="nav-toggle" class="close-button" role="button" onkeypress="toggleNav(event)">
        &#x2715;
      </label>
    </li>
    {% for nav in site.data.nav %}
      <li>
        <a href="{{ nav.link }}"{% if nav.external %} target="_blank" rel="noopener noreferrer"{% endif %}>{{ nav.text }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
