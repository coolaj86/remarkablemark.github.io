<!DOCTYPE html>
<html>
    <head>
        <title>Remarkable Mark</title>
        <!-- include Skeleton -->
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
        <!-- media query support for IE 8 and older -->
        <!--[if lte IE 8]>
        	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" />
        <![endif]-->
        <!-- include custom styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <input type="checkbox" id="nav-toggle" />
        <nav class="nav noselect">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><label for="nav-toggle"><span class="close-button">&#x2715;</span></label></li>
            </ul>
        </nav>
        <div class="wrap">
            <label class="header noselect" for="nav-toggle">
                <div class="container">
                    <span class="logo">M</span>
                </div>
            </label>
            <img class="headshot" src="assets/img/headshot-sm.png" alt="A remarkable headshot of Mark's face" title="Peekaboo!" />
            <div class="container" id="message">
                <noscript>
                    <h3><span>Hi, my name is Mark and I'm pretty <em>remarkable</em>.</span></h3>
                    <h3><span>Although I code for a living, I consider myself a <strong>philosopher</strong> <em>first</em>, <strong>designer</strong> <em>second</em>, and <strong>programmer</strong> <em>third</em>.</span></h3>
                    <h3><span>But in the end, my <em>greatest</em> asset is my ability to <strong>learn</strong>. Why? Because <strong>education</strong> is my <em>passion</em>.</span></h3>
                    <h3><span>Here, I want to share with you my projects, experiences, and what's on my mind! &#9786;</span></h3>
                </noscript>
            </div>
        </div>
        
        <!-- custom script -->
        <script type="text/javascript">
            // hide the headshot image and slide it up when it has loaded
            var headshot = document.getElementsByClassName("headshot")[0];
            headshot.style.bottom = "-100%";
            // load higher quality image for larger screen sizes
            if (window.innerWidth > 1080) {
                headshot.src = "assets/img/headshot-lg.png";
            }
            else if (window.innerWidth > 720) {
                headshot.src = "assets/img/headshot-md.png";
            }
            var checkHeadshotLoaded = setInterval(function() {
                if (headshot.complete) {
                    headshot.style.bottom = 0;
                    clearInterval(checkHeadshotLoaded);
                }
            }, 100);
        </script>
        <!-- include Visual Narrator plugin -->
        <script type="text/javascript" src="assets/js/VisualNarrator.js"></script>
        <!-- custom script -->
        <script type="text/javascript">
            // introduction message using visual narrator
            var message =
                "<h3><span>Hi, my name is Mark and I'm pretty <em>remarkable</em>.</span></h3><delay>100</delay>" +
                "<h3><span>Although I code for a living, I consider myself a <strong>philosopher</strong> <em>first</em>,<delay>200</delay> <strong>designer</strong> <em>second</em>,<delay>200</delay> and <strong>programmer</strong> <em>third</em>.</span></h3><delay>100</delay>" +
                "<h3><span>But in the end,<delay>100</delay> my <em>greatest</em> asset is my ability to <strong>learn</strong>. <delay>200</delay>Why?<delay>200</delay> Because <strong>education</strong> is my <em>passion</em>.</span></h3><delay>100</delay>" +
                "<h3><span>Here, I want to share with you my projects, experiences, and what's on my mind! &#9786;</span></h3>";
            
            visualNarrator({
                message: message,
                container: document.getElementById("message")
            });
        </script>

        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-59233605-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
